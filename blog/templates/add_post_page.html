{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}
<h1>Add Blog Post
</h1>
<br/>
<div class="form-group">
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Post
    </button>
    </div>
  {% else %}
  You are not allowed here!!
  {% endif %}
  {% endblock %}
