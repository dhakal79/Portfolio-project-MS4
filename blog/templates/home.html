{% extends 'base.html' %}
{% block content %}

<br/>
<h1>Post</h1>
<ul>
{% for post in object_list %}
    <li><a href = "{% url 'article-detail' post.pk %}">
    {{ post.title }}</a> - {{ post.author.first_name }} 
    {{ post.author.last_name }} -
    {{ post.created_on }} -
     <small><a href="{% url 'edit_post' post.pk %}">(Edit)</a></small>     
    <br>
    </li>
    {{ post.content }}

{% endfor %}
</ul>

{% endblock %}
