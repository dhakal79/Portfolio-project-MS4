{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}
<h2 class ="add-post">Please add comments to the blog post</h2>
<br/>
<div class="form-group">
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Add Comment
    </button>
    </div>
    {% else %}
    You are not allowed here!!
    {% endif %}
  {% endblock %}
